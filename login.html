    <div class="container d-flex justify-content-end">
      <ul class="d-flex justify-content-between">
        <li><a href="./login.html">登录</a></li>

          <p class="w-50 mt-3 mb-1">用户名</p>

            <div class="input-group-prepend">
              <span class="input-group-text bg-info" id="basic-addon1">
                <i class="iconfont icon-user"></i>

            </div>

          </div>

          <p class="w-50 mt-3 mb-1">密码</p>
          <div class="input-group w-50 mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text bg-info" id="basic-addon1">
                <i class="iconfont icon-mima"></i>
              </span>
            </div>
            <input type="password" class="form-control pwd" aria-describedby="basic-addon1" />
          </div>

          <p>
            <button type="button" class="btn btn-success login_btn">
              登录
            </button>
            <a href="/register.html" class="link_reg">新用户,马上注册</a>
          </p>
        </div>
