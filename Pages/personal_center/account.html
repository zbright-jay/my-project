<div class="account">
  <div class="content_top d-flex">
    <div class="Avatar">
      <img src="/images/jay.jpg" alt="" />
    </div>

    <div class="person_msg">
      <p>昵&emsp;称：<span class="nickname"></span></p>
      <p>用户名：<span class="username"></span></p>
      <p>邮&emsp;箱 <span class="email"></span></p>
      <p>最后登录时间：<span class="lastlogintime"></span></p>
    </div>
    <button class="btn btn-primary editSave" data-toggle="modal" data-target="#myModal">修改数据</button>
  </div>
  <hr />

  <div class="row mt-5 h4">
    <div class="col-md-4">
      总金额: <span class="text-primary totalmoney">10000</span>元
    </div>
    <div class="col-md-4">
      可用金额: <span class="text-primary usablemoney">8000</span>元
    </div>
    <div class="col-md-4">
      冻结金额: <span class="text-primary blockedmoney">2000</span>元
    </div>
  </div>
  <!-- echarts -->
  <div id="myChart" class="mt-5 d-flex justify-content-center" style="height: 300px"></div>

  <div class="row d-flex justify-content-center mt-5">
    <button class="btn btn-primary mr-3"><a href='/recharge.html' class="text-light">账户充值</a></button>
    <button class="btn btn-danger">账户提现</button>
  </div>

  <div class="check_group d-flex flex-wrap justify-content-between mt-3">
    <div class="check_box">
      <div class="check_title d-flex">
        <img src="./images/shiming.png" alt="" />
        <dl>
          <dt>实名认证</dt>
          <dd><span>未认证</span> <a href="#">马上认证</a></dd>
        </dl>
      </div>
      <p>实名认证后才能在平台投资</p>
    </div>
    <div class="check_box">
      <div class="check_title d-flex">
        <img src="./images/shouji.jpg" alt="" />
        <dl>
          <dt>手机认证</dt>
          <dd><span>已认证</span> <a href="#">查看</a></dd>
        </dl>
      </div>
      <p>可以收到系统操作信息,并增加使用安全性</p>
    </div>
    <div class="check_box">
      <div class="check_title d-flex">
        <img src="./images/youxiang.jpg" alt="" />
        <dl>
          <dt>邮箱认证</dt>
          <dd><span>已认证</span> <a href="#">查看</a></dd>
        </dl>
      </div>
      <p>您可以设置邮箱来接收重要信息</p>
    </div>
    <div class="check_box">
      <div class="check_title d-flex">
        <img src="./images/baozhan.jpg" alt="" />
        <dl>
          <dt>VIP会员</dt>
          <dd><span>普通</span> <a href="#">查看</a></dd>
        </dl>
      </div>
      <p>VIP会员，让你更快捷的投资</p>
    </div>
  </div>
  <hr />

  <!--  模态框 -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">修改数据</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <p>
            昵称：<input id="edit-nickname" type="text" class="form-control" />
          </p>
          <p>
            邮箱:<input id="edit-email" type="text" class="form-control" />
          </p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            取消
          </button>
          <button id="editBtn" type="button" class="btn btn-primary">
            确认修改
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<link rel="stylesheet" href="/dist/css/personal_account.min.css" />
<script src="/lib/echarts/echarts.js"></script>
<script src="/js/personal_account.js"></script>
