<div class="borrow_apply">
  <div class="apply">
    <dl>
      <dt class="text-info">信用借款</dt>
      <dd>
        <span>授信额度：<a class="text-danger">2000</a></span>
        <span class="ml-5">可借金额：<a class="text-danger">2000</a></span>
      </dd>
    </dl>
  </div>
  <div class="page_header">
    <span class="ml-3">借款信息</span>
    <span class="borrow-type">信用标</span>
  </div>
  <div class="col-md-10 form">
    <div class="view_box">
      <h5>相关费用</h5>
      <p>利息--</p>
      <p>奖金--</p>
      <p>管理费--</p>
    </div>
    <div class="input-group mb-3">
      借款金额
      <input type="text" class="form-control borrowmoney" />
      <div class="input-group-append">
        <span class="input-group-text">元</span>
      </div>
    </div>
    <div class="input-group mb-3">
      借款利息
      <input type="text" class="form-control interest" />
      <div class="input-group-append">
        <span class="input-group-text">%</span>
      </div>
    </div>
    <div class="input-group mb-3">
      借款期限
      <select class="form-control borrowtime">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="6">6</option>
        <option value="9">9</option>
        <option value="12">12</option>
        <option value="24">24</option>
      </select>
      <div class="input-group-append">
        <span class="input-group-text">月</span>
      </div>
    </div>
    <div class="input-group mb-3">
      还款方式
      <input type="radio" name="way" value="0" class="repaytype" checked />按月分期
      <input type="radio" name="way" value="1" class="repaytype" />按月到期
    </div>
    <div class="input-group mb-3">
      最小投标
      <input type="text" class="form-control minbid" />
      <div class="input-group-append">
        <span class="input-group-text">.00</span>
      </div>
    </div>
    <div class="input-group mb-3">
      投标奖金
      <input type="text" class="form-control bouns" />
      <div class="input-group-append">
        <span class="input-group-text">.00</span>
      </div>
    </div>
    <div class="input-group mb-3">
      投标天数
      <select class="form-control days">
        <option value="1">1</option>
        <option value="4">4</option>
        <option value="6">6</option>
        <option value="8">8</option>
        <option value="10">10</option>
        <option value="12">12</option>
      </select>
      <div class="input-group-append">
        <span class="input-group-text">天</span>
      </div>
    </div>
    <div class="input-group mb-3">
      投标标题
      <input type="text" class="form-control title" />
    </div>
    <div class="input-group mb-3">
      借款描述
      <textarea class="form-control info" rows="3"></textarea>
    </div>
    <button class="btn btn-primary applyBtn">提交认证</button>
  </div>
</div>

<link rel="stylesheet" href="/dist/css/borrow_apply.min.css" />
<script src="/js/borrow_apply.js"></script>
