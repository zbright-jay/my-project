    <meta charset="UTF-8" />

<body>
    <!-- 头部 -->
    <div class="header">
        <div class="container d-flex justify-content-end">
            <ul class="d-flex justify-content-between">
                <li><a href="./login.html">登录</a></li>
                <li><a href="./recharge.html">快速注册</a></li>
                <li><a href="#">帮助</a></li>
            </ul>
        </div>
    </div>

    <!-- 主体 -->
    <div class="main">
        <div class="slide container d-flex align-items-center">
            <img src="./images/logo.png" alt="" />
        </div>

        <div class="content">
            <div class="container d-flex justify-content-center">
                <div class="login_box d-flex flex-column align-items-center pb-5">
                    <p class="title w-100">用户注册</p>

                    <p class="w-50 mt-3 mb-1">用户名</p>
                    <div class="input-group w-50 mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-info" id="basic-addon1">
                                <i class="iconfont icon-user"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control user" aria-describedby="basic-addon1" />
                        <p class="usermsg"></p>
                    </div>

                    <p class="w-50 mt-3 mb-1">密码</p>
                    <div class="input-group w-50 mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-info" id="basic-addon1">
                                <i class="iconfont icon-mima"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control pwd" aria-describedby="basic-addon1" />
                        <p class="pwdmsg"></p>
                    </div>

                    <p class="w-50 mt-3 mb-1">邮箱</p>
                    <div class="input-group w-50 mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-info" id="basic-addon1">
                                <i class="iconfont icon-youxiang"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control email" aria-describedby="basic-addon1" />
                        <p class="mailmsg"></p>
                    </div>

                    <p class="w-50 mt-4 mb-1">昵称</p>
                    <div class="input-group w-50 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-info" id="basic-addon1">
                                <i class="iconfont icon-nicheng"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control nickname" aria-describedby="basic-addon1" />
                        <p class="nicknamemsg"></p>
                    </div>

                    <p class="mt-3">
                        <button type="button" class="btn btn-success reg_btn mt-3">
                            同意协议并注册
                        </button>
                        <a href="#" class="link_reg mt-3 ml-3">已有账号,马上登录</a>
                    <p class="text-center mt-3"> <a href="#">《使用协议说明书》</a> </p>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- 尾部 -->
    <div class="row footer mt-5">
        <div class="container d-flex">
            <div class="col-lg-7 col-sm-12">

                <p>
                    电  话： 028-86261949 / 400-808-6840  邮箱： yuandaima@itsource.cn
                </p>
                <p>
                    <a href="http://www.miitbeian.gov.cn">蜀ICP备14030149号-1</a>
                    <a href="http://www.gaj.chengdu.gov.cn" class="ml-5">蜀公网安备510114990541</a>
                </p>
            </div>

            <div class="col-lg-5 col-sm-12 d-flex justify-content-between">
                <div class="box_l d-flex flex-column">
                    <p class="mb-3">官方微博</p>
                    <img src="./images/tecent.png" alt="" />
                    <img src="./images/sina.png" alt="" />
                </div>
                <div class="box_r d-flex flex-column">
                    <p class="mb-3">官方微信</p>
                    <img src="./images/wx.jpg" alt="" />
                </div>
            </div>
        </div>
    </div>
</body>
