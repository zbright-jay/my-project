<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <link href="./images/Bell.png" rel="shortcut icon" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./lib/icofont/iconfont.css" />
    <link rel="stylesheet" href="./lib/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./lib/swiper/swiper-bundle.js"></script>
    <script src="./js/index.js"></script>
    <title>LeGou_首页</title>
  </head>
  <body>
    <!-- 头部header -->
    <header class="b_e43 flex_sa">
      <i class="myfont icon-daohang c_3f f_r15"></i>
      <input type="text" placeholder="寻找你的宝贝" id="search" />
      <a href="#" class="c_3f f_12">登录</a>
    </header>
    <!-- 主页内容main -->
    <main>
      <!-- banner轮播 -->
      <div class="banner">
        <div class="swiper-container" id="myswiper1">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./images/banner01.png" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./images/banner02.png" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./images/banner03.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./images/banner04.png" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./images/banner05.png" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./images/banner06.png" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./images/banner07.png" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./images/banner08.png" alt="" />
            </div>
          </div>
          <!-- 如果需要分页器 -->
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <!-- 功能分区 -->
      <div class="nav_box f_r08">
        <div class="swiper-container" id="myswiper2">
          <div class="swiper-wrapper">
            <div class="swiper-slide flex_sa">
              <span>
                <img src="./images/nav-icon-01.webp" alt="" />
                <p>乐购超市</p>
              </span>
              <span>
                <img src="./images/nav-icon-02.webp" alt="" />
                <p>乐购电器</p>
              </span>
              <span>
                <img src="./images/nav-icon-03.webp" alt="" />
                <p>乐购服饰</p>
              </span>
              <span>
                <img src="./images/nav-icon-04.webp" alt="" />
                <p>乐购生鲜</p>
              </span>
              <span>
                <img src="./images/nav-icon-05.webp" alt="" />
                <p>乐购到家</p>
              </span>
              <span>
                <img src="./images/nav-icon-06.webp" alt="" />
                <p>充值缴费</p>
              </span>
              <span>
                <img src="./images/nav-icon-07.webp" alt="" />
                <p>9.9元拼</p>
              </span>
              <span>
                <img src="./images/nav-icon-08.webp" alt="" />
                <p>领劵</p>
              </span>
              <span>
                <img src="./images/nav-icon-09.webp" alt="" />
                <p>赚钱</p>
              </span>
              <span>
                <img src="./images/nav-icon-10.webp" alt="" />
                <p>PLUS会员</p>
              </span>
            </div>
            <div class="swiper-slide flex_sa">
              <span>
                <img src="./images/nav-icon-01.webp" alt="" />
                <p>乐购超市</p>
              </span>
              <span>
                <img src="./images/nav-icon-02.webp" alt="" />
                <p>乐购电器</p>
              </span>
              <span>
                <img src="./images/nav-icon-03.webp" alt="" />
                <p>乐购服饰</p>
              </span>
              <span>
                <img src="./images/nav-icon-04.webp" alt="" />
                <p>乐购生鲜</p>
              </span>
              <span>
                <img src="./images/nav-icon-05.webp" alt="" />
                <p>乐购到家</p>
              </span>
              <span>
                <img src="./images/nav-icon-06.webp" alt="" />
                <p>充值缴费</p>
              </span>
              <span>
                <img src="./images/nav-icon-07.webp" alt="" />
                <p>9.9元拼</p>
              </span>
              <span>
                <img src="./images/nav-icon-08.webp" alt="" />
                <p>领劵</p>
              </span>
              <span>
                <img src="./images/nav-icon-09.webp" alt="" />
                <p>赚钱</p>
              </span>
              <span>
                <img src="./images/nav-icon-10.webp" alt="" />
                <p>PLUS会员</p>
              </span>
            </div>
          </div>
          <!-- 如果需要分页器 -->
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <!-- 秒杀 -->
      <div class="skill b_3f">
        <p class="flex_sb w_100 f_r08">
          <span class="f_r12">乐购秒杀</span>
          <span
            >8点场 <a class="hour"></a> : <a class="minute"></a> :
            <a class="second"></a>
          </span>
          <span class="c_e43">更多秒杀 ></span>
        </p>
        <div class="skill_content flex_sb mt_15">
          <span>
            <img src="./images/seckill-img01.png" alt="" />
            <p class="c_e43">￥1699</p>
            <p><del class="f_r08 c_80">￥2329</del></p>
          </span>
          <span>
            <img src="./images/seckill-img02.png" alt="" />
            <p class="c_e43">￥1699</p>
            <p><del class="f_r08 c_80">￥2329</del></p>
          </span>
          <span>
            <img src="./images/seckill-img03.png" alt="" />
            <p class="c_e43">￥1699</p>
            <p><del class="f_r08 c_80">￥2329</del></p>
          </span>
          <span>
            <img src="./images/seckill-img04.png" alt="" />
            <p class="c_e43">￥1699</p>
            <p><del class="f_r08 c_80">￥2329</del></p>
          </span>
        </div>
      </div>
      <!-- 新闻 -->
      <div class="news flex_sb mt_15">
        <img src="./images/new-user01.png" alt="" />
        <img src="./images/new-user02.png" alt="" />
      </div>
      <!-- daily_shopping -->
      <img src="./images/daily-shopping-title-img.png" alt="" class="w_100" />
      <div class="daily_shop flex_sb">
        <script>
          for (let i = 0; i < 8; i++) {
            document.write(`
              <div class='daily_box b_3f'>
                <p class='first_p'></p>
                <p class='last_p'></p>
                <img src="" alt="">
              </div>
              `);
          }
        </script>
      </div>
      <!-- 乐购快报 -->
      <div class="letters flex_sa w_100 b_3f">
        <span class="f_r10">乐购快报</span>
        <div class="swiper-container" id="myswiper3">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <span class="c_e43">Hot</span>
              <span>程序员假发团购</span>
              <span>劲爆价格</span>
              <span>嘻嘻嘻嘻嘻...</span>
            </div>
            <div class="swiper-slide">
              <span class="c_e43">Cool</span>
              <span>程序员加班</span>
              <span>加班是不可能的</span>
              <span>666888...</span>
            </div>
          </div>
        </div>
        <span> | 更多</span>
      </div>
      <!-- 推荐 -->
      <img src="./images/recommend-title-img.png" alt="" class="w_100 mt_15" />
      <div class="recommend w_100 flex_sb">
        <script>
          for (let j = 0; j < 6; j++) {
            document.write(`
              <div class='recommend_box b_3f'>
                <img src="" alt="">
                <p class='f_r10'></p>
                <p class='flex_sb'><span></span> <span>看相似</span></p>
              </div>
              `);
          }
        </script>
      </div>
      <!-- 主页底部文字 -->
      <div class="btn_txt w_100">
        <hr />
        <span>已经到底了~</span>
      </div>
    </main>
    <!-- 底部导航footer -->
    <footer class="b_3f flex_sa c_80">
      <span class="c_e43">
        <i class="myfont icon-icon_huabanfuben f_r15"></i>
        <p class="f_r08">首页</p>
      </span>
      <span>
        <i class="myfont icon-fenlei f_r12 c_80"></i>
        <p class="f_r08">分类</p>
      </span>
      <span>
        <i class="myfont icon-icon- f_r15 c_80"></i>
        <p class="f_r08">购物车</p>
      </span>
      <span>
        <i class="myfont icon-wode f_r12 c_80"></i>
        <p class="f_r08">我的</p>
      </span>
    </footer>
    <script src="./js/common.js"></script>
  </body>
</html>
